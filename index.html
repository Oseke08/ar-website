<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Модели</title>
    <!-- Подключение библиотеки model-viewer -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.9.0/dist/model-viewer.min.js"></script>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <p>Сканируйте QR-коды или кликайте по ссылкам, чтобы открыть модели в AR.</p>
    <ul>
        <li>
            <a href="models/model1.usdz" rel="ar">
                <model-viewer
                    src="models/model1.usdz"
                    ios-src="models/model1.usdz"
                    alt="Модель 1"
                    auto-rotate
                    camera-controls
                    style="width: 100%; height: 500px;">
                </model-viewer>
                Модель 1
            </a>
        </li>
        <li>
            <a href="models/model2.glb" rel="ar">
                <model-viewer
                    src="models/model2.glb"
                    ios-src="models/model2.usdz"
                    alt="Модель 2"
                    auto-rotate
                    camera-controls
                    style="width: 100%; height: 500px;">
                </model-viewer>
                Модель 2
            </a>
        </li>
    </ul>
</body>
</html>
