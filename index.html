<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Модели</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.9.0/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        model-viewer {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>3D Модели в AR</h1>
    <div class="container">
        <h2>Модель 1 (iOS)</h2>
        <model-viewer src="models/model1.usdz" ios-src="models/model1.usdz" alt="Модель 1" auto-rotate camera-controls ar></model-viewer>
        <a class="btn" href="models/model1.usdz" rel="ar">Открыть в AR (iOS)</a>

        <h2>Модель 2 (Android / Web)</h2>
        <model-viewer src="models/model2.glb" alt="Модель 2" auto-rotate camera-controls ar></model-viewer>
        <a class="btn" href="models/model2.glb" rel="ar">Открыть в AR (Android / Web)</a>
    </div>
</body>
</html>
