<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Модели</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.9.0/dist/model-viewer.min.js"></script>
</head>
<body>
    <h1>Оружие СНГ в AR</h1>

    <ul>
        <li>
            <h3>Пистолеты</h3>
            <model-viewer 
                src="models/pistol.glb" 
                ios-src="models/pistol.usdz"
                alt="Пистолет"
                auto-rotate
                camera-controls
                style="width: 100%; height: 500px;">
            </model-viewer>
        </li>

        <li>
            <h3>ПП</h3>
            <model-viewer 
                src="models/smg.glb" 
                ios-src="models/smg.usdz"
                alt="ПП"
                auto-rotate
                camera-controls
                style="width: 100%; height: 500px;">
            </model-viewer>
        </li>

        <li>
            <h3>Дробовики</h3>
            <model-viewer 
                src="models/shotgun.glb" 
                ios-src="models/shotgun.usdz"
                alt="Дробовик"
                auto-rotate
                camera-controls
                style="width: 100%; height: 500px;">
            </model-viewer>
        </li>

        <li>
            <h3>Автоматы</h3>
            <model-viewer 
                src="models/rifle1.glb" 
                ios-src="models/rifle1.usdz"
                alt="Автомат 1"
                auto-rotate
                camera-controls
                style="width: 100%; height: 500px;">
            </model-viewer>

            <model-viewer 
                src="models/rifle2.glb" 
                ios-src="models/rifle2.usdz"
                alt="Автомат 2"
                auto-rotate
                camera-controls
                style="width: 100%; height: 500px;">
            </model-viewer>
        </li>

        <li>
            <h3>Снайперские винтовки</h3>
            <model-viewer 
                src="models/sniper1.glb" 
                ios-src="models/sniper1.usdz"
                alt="Снайперская винтовка 1"
                auto-rotate
                camera-controls
                style="width: 100%; height: 500px;">
            </model-viewer>

            <model-viewer 
                src="models/sniper2.glb" 
                ios-src="models/sniper2.usdz"
                alt="Снайперская винтовка 2"
                auto-rotate
                camera-controls
                style="width: 100%; height: 500px;">
            </model-viewer>
        </li>
    </ul>
</body>
</html>
